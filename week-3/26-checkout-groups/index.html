<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <br />
              <label for="address-line-1">
                Address Line 1
                <input type="text" id="address-line-1" name="address-line-1a" />
              </label>
              <br />
              <label for="address-line-2">
                Address Line 2
                <input type="text" id="address-line-2" name="address-line-2a" />
              </label>
              <br />
              <label for="postcode">
                Postcode
                <input type="text" id="postcode" name="postcode1" />
              </label>
              <br />
              <label for="city">
                City
                <input type="text" id="city" name="city1" />
              </label>
            </fieldset>
            <br />
            <fieldset>
              <legend>Delivery Address</legend>
              <br />
              <label for="address-line-1">
                Address Line 1
                <input type="text" id="address-line-1" name="address-line-1b" />
              </label>
              <br />
              <label for="address-line-2">
                Address Line 2
                <input type="text" id="address-line-2" name="address-line-2b" />
              </label>
              <br />
              <label for="postcode">
                Postcode
                <input type="text" id="postcode" name="postcode2" />
              </label>
              <br />
              <label for="city">
                City
                <input type="text" id="city" name="city2" />
              </label>
            </fieldset>
            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
